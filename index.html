<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press publication</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header class="container">
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand text-info fw-bold fs-3">Press publication</a>
                <form class="d-flex" role="search">
                    <button class="btn btn-outline-primary fs-5 mx-3" type="submit">News</button>
                    <button class="btn btn-outline-primary fs-5 mx-3" type="submit">Blog</button>
                </form>
            </div>
        </nav>
        <!-- dinamic nav section start -->
        <ul id="nav-container" class="nav nav-pills nav-fill">

        </ul>
        <!-- dinamic nav section end -->
    </header>
    <main style="min-height: calc(100vh - 40px);" class="container">
        <section id="news-display-container" class="my-5">
        </section>

        <!-- no found message option -->
        <div id="no-found-message" class="mt-4 d-none">
            <h3 class="text-warning">No Results Found. Explore another news</h3>
        </div>

        <!-- spinner section -->

        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- modal section added --
        --------------------------->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsDetailModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-details" class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <hr>
        <p class="text-muted text-center">Copyright 2025 Press publication</p>
    </footer>
    <!-- javascript link -->
    <script src="js/press.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/932580e18c.js" crossorigin="anonymous"></script>
</body>

</html>
